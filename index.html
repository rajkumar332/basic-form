<!DOCTYPE httml>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="container">
      <form action="" id="survey-form">
        <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label id="number-label" for="number">Age(optional) <input type="number" id="number" min="10" max="120" placeholder="Age"></label>
        <p> Would you recommend Freecodecamp to a friend</p>
         <label><input type="radio" name="recommend" value="yes"> Yes</label>
         <label><input type="radio" name="recommend" value="no"> No</label>
         <p>Select courses you want</p>
         <label><input type="checkbox" value="Python"> Python</label>
         <label><input type="checkbox" value="Java"> Java</label>
         <label><input type="checkbox" value="Golang"> Golang</label>
        <p class="select-dropdown">Which option best describes your current role?</p>
        <select id="dropdown" placeholder="Select current role">
          <option>Select your current role</option>
          <option>option 1</option>
          <option>option 2</option>
          </select>
       <p> Any Comments are Suggestions</p>
       <textarea rows="10" cols="60"></textarea>
       <button id="submit">Submit</button>
        </form> 
        </div>
      </body>
  </html>
